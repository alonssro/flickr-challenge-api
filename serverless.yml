service: flickr-challenge-api

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-west-1
  versionFunctions: true
  vpc:
    securityGroupIds:
      - sg-8d2b81fd
    subnetIds:
      - subnet-7065b916
      - subnet-78638b22
package:
  individually: true
  exclude:
    - ./**
functions:
  index:
    name: get_flickr_photos
    handler: index.handler
    timeout: 240
    package:
      include:
        - index.js
        - src/**
        - node_modules/**
    events:
      - http:
          path: photos
          method: post
          cors: true
    environment:
      FLICKR_API_KEY: ${env:FLICKR_API_KEY}
